name: Build Windows Application

on:
  workflow_dispatch:  # 允许手动触发
  push:
    branches: [ main ]
    paths:
      - '**/*'
      - '!.github/workflows/**'
      - '!README.md'
      - '!LICENSE'
  pull_request:
    branches: [ main ]

# 添加权限配置
permissions:
  contents: write
  packages: read

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup CMake
      uses: lukka/get-cmake@latest

    - name: Create build directory
      run: mkdir build

    - name: Configure CMake
      working-directory: ./build
      run: cmake .. -G "Visual Studio 17 2022" -A x64

    - name: Build with CMake
      working-directory: ./build
      run: cmake --build . --config Release

    - name: Copy necessary files
      run: |
        mkdir dist
        copy build\Release\*.exe dist\
        copy config.ini dist\ || echo "config.ini not found, skipping"

    - name: Create ZIP archive
      run: |
        Compress-Archive -Path dist\* -DestinationPath app.zip

    # 删除已存在的 release 标签（如果存在）
    - name: Delete existing release tag
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git tag -d release || true
        git push origin :refs/tags/release || true
      continue-on-error: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # 创建新的 release 标签
    - name: Create release tag
      run: |
        git tag release
        git push origin release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # 删除已存在的发布版本
    - name: Delete existing release
      uses: dev-drprasad/delete-tag-and-release@v0.2.1
      with:
        tag_name: release
        delete_release: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      continue-on-error: true

    # 创建新的发布版本
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: release
        name: Latest Release
        body: 自动构建的最新版本
        files: app.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
